<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns    = "http://www.w3.org/1999/xhtml"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    xmlns:h  = "http://xmlns.jcp.org/jsf/html"
    xmlns:c  = "http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f  = "http://xmlns.jcp.org/jsf/core">
    <body>
        <div class="container">
            <ui:composition template="./../WEB-INF/template.xhtml">
                <ui:define name="menu">
                    <p>#{bundle['page.content.menu']}</p>
                </ui:define>

                <ui:define name="content">
                    <h2>Администраторская зона</h2>

                    <h:form>
                        <li><a href="${facesContext.externalContext.requestContextPath}/faces/content/create.xhtml">#{bundle['content.create']}</a></li>
                    </h:form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Статья</th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach var="item" items="#{content.contentList}">
                                <tr>
                                    <th scope="row">#{item.id}</th>
                                    <td>#{item.name}</td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
