<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>#{bundle['page.template.title']}</title>
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="${facesContext.externalContext.requestContextPath}/resources/js/bootstrap.min.js"></script>

        <h:form>
            <div class="navbar navbar-default navbar-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/game/faces/index.xhtml">Главная</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="${facesContext.externalContext.requestContextPath}/faces/content/content.xhtml">#{bundle['page.template.left.menu.content']}</a></li>
                            <li><a href="${facesContext.externalContext.requestContextPath}/faces/login/login.xhtml">#{bundle['page.template.left.menu.login']}</a></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </h:form>

        <!-- Левая область - навигационое меню -->
        <div class="container">
            <div id="main">
                <!-- Локальное меню -->
                <div id="menu-common">
                    <ui:insert name="menu">
                        <h:form>
                        </h:form>
                    </ui:insert>
                </div>

                <!-- Содержимое -->
                <div id="content">
                    <ui:insert name="content">#{bundle['page.template.content']}</ui:insert>
                </div>
            </div>
        </div>
    </body>
</html>
