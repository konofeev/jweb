<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns    = "http://www.w3.org/1999/xhtml"
      xmlns:h  = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">

    <body>
        <div class="container">
            <p>#{bundle['login.header']}</p>
            <ui:composition template="../WEB-INF/template.xhtml">
                <ui:define name="content">
                    <h:form>
                        <h:panelGrid columns="2" border="0">

                            <h:outputText  value = "#{bundle['login.field.login']}"/>
                            <h:inputText   value = "#{login.login}" />

                            <h:outputText  value = "#{bundle['login.field.password']}"/>
                            <h:inputSecret value = "#{login.password}" />

                        </h:panelGrid>
                        <h:commandButton value="Вход" action="#{login.checkLogin}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
