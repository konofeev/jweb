<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns    = "http://www.w3.org/1999/xhtml"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    xmlns:h  = "http://xmlns.jcp.org/jsf/html"
    xmlns:c  = "http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f  = "http://xmlns.jcp.org/jsf/core">
    <body>
        <div class="container">
            <ui:composition template="./../WEB-INF/template.xhtml">
                <ui:define name="menu">
                    <a class="btn btn-primary" role="button" href="${facesContext.externalContext.requestContextPath}/faces/content/create.xhtml">#{bundle['page.template.left.menu.content.create']}</a>
                </ui:define>

                <ui:define name="content">
                    <h2>#{bundle['page.content.content']}</h2>

                    <h:dataTable value="#{contentService.contentList}" var="content" class="table table-bordered">

                        <h:column>    				
                            <f:facet name = "header">Идентификатор</f:facet>    				
                            #{content.id}
                        </h:column>

                        <h:column>
                            <f:facet name = "header">Наименование</f:facet>
                            #{content.name}
                        </h:column>

                        <h:column>
                            <f:facet name = "header">Содрежимое</f:facet>
                            #{content.content}
                        </h:column>

                    </h:dataTable>

                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
