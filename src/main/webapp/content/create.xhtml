<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns    = "http://www.w3.org/1999/xhtml"
    xmlns:ui = "http://xmlns.jcp.org/jsf/facelets"
    xmlns:h  = "http://xmlns.jcp.org/jsf/html"
    xmlns:c  = "http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:f  = "http://xmlns.jcp.org/jsf/core">
    <body>
        <div class="container">
            <ui:composition template="./../WEB-INF/template.xhtml">
                <ui:define name="menu">
                    <p>#{bundle['page.content.menu']}</p>
                </ui:define>

                <ui:define name="content">
                    <h2>#{bundle['page.content.content']}</h2>

                    <h:form id="contentForm">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Name : "/>
                            <h:inputText value="#{contentController.content.name}"/>

                            <h:outputLabel value="Content : "/>
                            <h:inputTextarea value="#{contentController.content.content}" cols="40" rows="5"/>
                        </h:panelGrid>

                        <h:commandButton value="Create a content" action="#{contentController.doCreateContent}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
